<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text stroke animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text top" data-letters="Families">Families</h1>
    <h1 class="text bottom" data-letters="Karthikeyan">Karthikeyan</h1>
    <h1 class="text left" data-letters="Latha Ambika">Latha Ambika</h1>
    <h1 class="text right" data-letters="Nithran">Nithran</h1>
  </body>
</html>
