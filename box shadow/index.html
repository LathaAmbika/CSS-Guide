<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Guide</title>
    <style>
      .box {
        height: 150px;
        width: 150px;
        background-color: #fe6525;
        text-align: center;
        font-size: 20px;
      }
      .shadow {
        box-shadow: 5px /*horizontal*/ 5px /*vertical*/ 10px /*blur*/ 5px
          /*spread*/;
      }
    </style>
  </head>
  <body>
    <h1>Box Shadow</h1>
    <div class="box shadow">Nithu Kutyy</div>
  </body>
</html>
