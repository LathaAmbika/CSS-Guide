<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .one {
        height: 100px;
        width: 200px;
        background-color: red;
        margin-bottom: 30px;
        padding: 50px;
      }
      .two {
        height: 100px;
        width: 200px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Selectors in css</h1>
    <div class="one">ambi</div>
    <div class="two">nithu</div>
  </body>
</html>
<!--Simple Selectors
 element - h1
 class - .
 id - #
 universal- *
 
Combinators selectors
  Descendant - .box p{} (space) parent space child
  Direct child - .box>p{}
  Adjacent Sibling - .box+p{} nearest
  General Sibling - .box~p{} -->
