<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .box {
        width: 800px;
        height: 500px;
        background-color: #ccc;
        position: relative;
      }
      .box div {
        height: 200px;
        width: 200px;
        position: absolute;
      }
      .box-1 {
        background-color: teal;
        color: white;
        top: 100px;
        left: 50px;
      }
      .box-2 {
        background-color: orangered;
        color: white;
        top: 150px;
        left: 100px;
        z-index: 1;
      }
      .box-3 {
        background-color: purple;
        color: white;
        top: 200px;
        left: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Z-Index in CSS</h1>
    <div class="box">
      <div class="box-1">Box-1</div>
      <div class="box-2">Box-2</div>
      <div class="box-3">Box-3</div>
    </div>
  </body>
</html>
