<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      ul li {
        list-style-position: inside;
        list-style-position: outside; /* default */
      }
      ul li::before {
        content: "";
        display: inline-block;
        margin-right: 10px;
        height: 10px;
        width: 10px;
        background-image: url(tic.png);
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <h2>List property</h2>
    <ul>
      <li>Home</li>
      <li>Product</li>
      <li>Blog</li>
      <li>Download</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
