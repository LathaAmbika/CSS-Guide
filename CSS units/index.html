<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      /*h2 {
        color: red;
        font-size: 50px;
        background-color: yellow;
        height: 500px;
        width: 600px;
      }*/
      .parent {
        background-color: skyblue;
        height: 200px;
        width: 200px;
      }
      .child {
        background-color: pink;
        height: 30%;
        width: 30%;
      }
      .relative {
        font-size: 2em;
      }
      .absolute {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <h1>CSS UNITS</h1>
    <!-- <h2>Nithu Kutty</h2>-->
    <div class="parent">
      <div class="child"></div>
    </div>
    <h3 class="relative">Nithukutty</h3>
    <h3 class="absolute">Latha Ambika</h3>
  </body>
</html>
