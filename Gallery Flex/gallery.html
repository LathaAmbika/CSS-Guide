<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .box {
        padding: 5px;
        opacity: 0.8;
      }
      .box:hover {
        opacity: 1;
        transition: 0.9s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"><img src="images/baby1.jpg" alt="" /></div>
      <div class="box"><img src="images/baby2.jpg" alt="" /></div>
      <div class="box"><img src="images/baby3.jpg" alt="" /></div>
      <div class="box"><img src="images/baby4.jpg" alt="" /></div>
      <div class="box"><img src="images/baby5.jpg" alt="" /></div>
      <div class="box"><img src="images/baby7.jpg" alt="" /></div>
      <div class="box"><img src="images/baby8.jpg" alt="" /></div>
      <div class="box"><img src="images/baby9.jpg" alt="" /></div>
    </div>
  </body>
</html>
