<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 5px solid black;
      }

      .flex-item {
        color: white;
        font-size: 18px;
        padding: 16px;
        text-align: center;
      }

      .box-1 {
        background-color: #1abc9c;
      }
      .box-2 {
        background-color: #3498db;
      }
      .box-3 {
        background-color: #2ecc71;
      }
      .box-4 {
        background-color: #9b59b6;
      }
      .box-5 {
        background-color: #34495e;
      }
      .box-6 {
        background-color: #2980b9;
      }
      .box-7 {
        background-color: #e74c3c;
      }
      .box-8 {
        background-color: #d35400;
      }
      .box-9 {
        background-color: #2c3e50;
      }

      /*-----------------------------------*/
      /*
  Justify-content => Main Axis Alignment
  row Main Axis => X
  column Main Axis => Y

   align-items => Cross Axis Alignment
  row Cross Axis => Y
  column Cross Axis => X
*/

      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        height: 600px;
        align-content: center;

        /* align-content: stretch;
  align-content:flex-start ;
  align-content:center;
  align-content:flex-end;
  align-content:space-between;
  align-content:space-around;*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex-item box-1">Box-1</div>
      <div class="flex-item box-2">Box-2</div>
      <div class="flex-item box-3">Box-3</div>
      <div class="flex-item box-4">Box-4</div>
      <div class="flex-item box-5">Box-5</div>
      <div class="flex-item box-6">Box-6</div>
      <div class="flex-item box-7">Box-7</div>
      <div class="flex-item box-8">Box-8</div>
      <div class="flex-item box-9">Box-9</div>
    </div>
  </body>
</html>
