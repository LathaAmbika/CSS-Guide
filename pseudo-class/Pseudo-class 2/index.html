<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=+, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      #list-1 li:nth-child(5) {
        color: red;
        font-weight: bold;
      }
      /*
      n=0,1,2,3,4,5.....
       2n
        2*0=0
        2*1=2
        2*2=4
        2*3=6
      2n+1
        (2*0)+1=1
        (2*1)+1=3
        (2*2)+1=5
        (2*3)+1=7
     3n-1
       (3*0)-1=0
       (3*1)-1=2
       (3*2)-1=5
       (3*3)-1=8
      */
      #list-2 li:nth-child(3n-1) {
        color: navy;
        font-weight: bold;
      }
      #list-2 li:nth-last-child(1) {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>css pseudo selector |nth-child | nth-last-child</h2>
    <ul id="list-1">
      <li>Item-1</li>
      <li>Item-2</li>
      <li>Item-3</li>
      <li>Item-4</li>
      <li>Item-5</li>
      <li>Item-6</li>
      <li>Item-7</li>
      <li>Item-8</li>
      <li>Item-9</li>
      <li>Item-10</li>
    </ul>

    <ul id="list-2">
      <li>Item-1</li>
      <li>Item-2</li>
      <li>Item-3</li>
      <li>Item-4</li>
      <li>Item-5</li>
      <li>Item-6</li>
      <li>Item-7</li>
      <li>Item-8</li>
      <li>Item-9</li>
      <li>Item-10</li>
    </ul>
  </body>
</html>
