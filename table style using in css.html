<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Style in CSS</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

      * {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      h1 {
        text-align: center;
        font-size: 20px;
        font-weight: 600;
        text-transform: uppercase;
        color: #e84118;
      }

      .table {
        border-collapse: separate;
        font-size: 20px;
        min-width: 600px;
        margin: 30px auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        user-select: none;
        cursor: pointer;
      }
      .table thead tr {
        background-color: #2f3640;
        color: #fff;
      }

      .table th {
        font-weight: 500;
        padding: 12px 15px;
        text-align: left;
        text-transform: uppercase;
      }

      .table td {
        padding: 12px 15px;
        color: rgba(0, 0, 0, 0.7);
      }
      .table tbody tr {
        border-bottom: 1px solid #ccc;
      }
      .table tbody tr:nth-last-of-type(even) {
        background-color: #f3f3f3;
      }
      .table tbody tr:last-of-type {
        border-bottom: 2px solid #2f3640;
      }

      .table tbody tr:hover td {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Table Style in CSS</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ram</td>
          <td>25</td>
          <td>Salem</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>Kumar</td>
          <td>12</td>
          <td>Chennai</td>
          <td>Not Active</td>
        </tr>
        <tr>
          <td>Joes</td>
          <td>35</td>
          <td>Salem</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>Aureen</td>
          <td>25</td>
          <td>Trichy</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>Sara</td>
          <td>12</td>
          <td>Punjab</td>
          <td>Active</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
