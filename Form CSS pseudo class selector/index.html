<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #t1:focus {
        outline: none;
        border: 1px solid brown;
      }
      input[type="checkbox"]:checked {
        box-shadow: 0 0 0 3px red;
      }
      input[type="text"]:enabled {
        background-color: pink;
      }
      input[type="text"]:disabled {
        background-color: red;
      }
      input[type="text"]:required {
        background-color: green;
      }

      input[type="email"]:read-only {
        background-color: gray;
      }
      input[type="email"]:read-write {
        background-color: plum;
      }

      input[type="text"]:invalid {
        border-color: red;
      }
      input[type="text"]:valid {
        border-color: green;
      }

      input[type="radio"]:default {
        box-shadow: 0 0 0 3px green;
      }

      option:default {
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>Form CSS Pseudo class selector</h3>

    <span>:focus</span>
    <input type="text" id="t1" />
    <hr />

    <span>:checked</span>
    <input type="checkbox" id="cricket" />
    <label for="cricket">cricket</label>

    <input type="checkbox" id="football" />
    <label for="football">football</label>
    <hr />

    <span>:enabled :disabled :required :optional</span>
    <br />
    <input type="text" enabled />
    <br />
    <input type="text" disabled />
    <br />
    <input type="text" required />
    <hr />

    <span>:read-only</span>
    <input type="email" readonly />
    <span>:read-write</span>
    <input type="email" readwrite />
    <hr />

    <span>:valid | :invalid</span>
    <input type="text" placeholder="Enter Your Name" pattern="[a-z]*" />
    <hr />

    <span>:default</span>
    <input type="radio" name="gender" id="male" />
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" checked />
    <label for="male">Female</label>
    <hr />

    <select>
      <option value="">select</option>
      <option value="C">C</option>
      <option value="C++">C++</option>
      <option value="JAVA">Java</option>
      <option value="CSS" selected>CSS</option>
    </select>
  </body>
</html>
